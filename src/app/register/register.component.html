<div class="min-h-screen flex items-center justify-center bg-[#0F2D49] px-4">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6 sm:max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      create an account
    </h2>

    <form class="space-y-4">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Name</label>
        <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="اكتب اسمك" required>
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700"> Email</label>
        <input type="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="example@email.com" required>
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">password</label>
        <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="••••••••" required>
      </div>

      <button type="submit"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Sign Up
      </button>

      <p class="text-sm text-center text-gray-500 mt-4">
        Already have an account?<a href="/login" class="text-blue-600 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
